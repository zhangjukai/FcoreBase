<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title>编辑</title>
<link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet" media="screen"></link>
<link rel="stylesheet" th:href="@{/resource/plugins/position-validate/css/validationEngine.jquery.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
<script th:src="@{/resource/plugins/position-validate/js/jquery.validationEngine-zh_CN.js}"></script>
<script th:src="@{/resource/plugins/position-validate/js/jquery.validationEngine.js}"></script>
<script type="text/javascript" th:src="@{/resource/plugins/layer/layer.js}"></script>
<script type="text/javascript" th:src="@{/resource/js/edit.js}"></script>
<script type="text/javascript" th:src="@{/resource/logic-js/sys_dict_edite.js}"></script>
<style type="text/css">
html {
	overflow-x: hidden;
	overflow-y: auto;
}
</style>
</head>
<body>
	<div class="container-fluid" style="padding: 30px;">
		<div class="row">
			<form data="editForm" class="form-horizontal" id="saveObjForm">
				<input type="hidden" name="id" th:value="${sysDict.id}" />
				<table class="table table-bordered">
					<tr>
						<td class="text-r" style="width: 15%">名称</td>
						<td><input type="text" style="width: 80%" name="name" placeholder="请输入名称" th:value="${sysDict.name}" class="form-control validate[required,minSize[2],maxSize[30]]" /></td>
					</tr>
					<tr>
						<td class="text-r" style="width: 15%">key值</td>
						<td><input type="text" style="width: 80%" name="key"
							placeholder="请输入key值" th:value="${sysDict.key}"
							class="form-control validate[required,minSize[2],maxSize[10]]" /></td>
					</tr>
					<tr>
						<td class="text-r" style="width: 15%">value值</td>
						<td><input type="text" style="width: 80%" name="value"
							placeholder="请输入value值" th:value="${sysDict.value}"
							class="form-control validate[required,minSize[2],maxSize[30]]" /></td>
					</tr>
					<tr>
						<td class="text-r" style="width: 15%">是否多级 </td>
						<td th:if="${sysDict.isMoreLevel==1}">
							<input type="radio" name="isMoreLevel" th:value="2" /> 否 &nbsp;&nbsp;&nbsp;
		     				<input type="radio" name="isMoreLevel" th:value="1" checked="checked"/> 是 &nbsp;&nbsp;&nbsp;
						</td>
						<td th:if="${sysDict.isMoreLevel!=1}">
							<input type="radio" name="isMoreLevel" th:value="2" checked="checked"/> 否 &nbsp;&nbsp;&nbsp;
		     				<input type="radio" name="isMoreLevel" th:value="1" /> 是 &nbsp;&nbsp;&nbsp;
						</td>
					</tr>
					<tr>
						<td class="text-r" style="width: 15%">说明</td>
						<td>
							<textarea rows="10" style="width: 80%" name="remark" th:value="${sysDict.remark}"></textarea>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<div class="row">
			<table class="table table-striped table-bordered text-center">
				<thead>
			        <tr>
					<th>序号</th>
					<th>名称</th>
					<th>key值</th>
					<th>value值</th>
					<th>创建时间</th>
			      	<th>操作</th>
			        </tr>
			    </thead>
			    <tbody id="chiledTbody">
			    	
			    </tbody>
			 </table>
		</div>
	</div>
</body>
</html>
